<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50 Mary Paz</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preloader">
      <div class="loader-container">
        <div class="circle">
          <span>50</span>
        </div>
        <div class="text">Mary Paz</div>
      </div>
    </div>

    <div class="invitation-container">
      <h1 class="invitation-title">Bienvenidos</h1>
      <p class="invitation-subtitle" style="color: #c0c0c0 !important">
        Te Invito
      </p>
      <h2 class="name">A Celebrar Conmigo Este</h2>
      <div class="date-time">
        <p style="color: #c0c0c0 !important">Sábado 19 de Octubre, 2024</p>
        <p style="color: #c0c0c0 !important">7:00 pm</p>
      </div>
      <button class="reveal-button" onclick="revealLocation()">
        Ubicación
      </button>
      <div class="location" id="location">
        <p>Salon Terraza</p>
        <p style="color: #c0c0c0 !important">
          Av Faisán # 70 Residencial Santa Fe, Tlacote
        </p>
        <a href="https://maps.app.goo.gl/h7Q8wAMRmsd9QX6M8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            class="icons"
          >
            <path
              d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
            />
          </svg>
        </a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
